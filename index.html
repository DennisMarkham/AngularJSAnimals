<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
  button
  {
    border-radius: 25%;
    margin: 10px;
    font-size: 200%;
    padding: 5px;
  }
</style>
</head>
<!-- ng-style doesn't seem to be what I want.  I need something to change the style of another 
element -->
<body ng-app="myApp" ng-controller = "myCtrl" ng-init="animal = ''">

<button style = "background-color: hsl(0, 0%, 70%);" ng-click = "animal = 'wolves'; wolfIt();">wolves</button>

<button style = "background-color: yellow;" ng-click = "animal = 'cheetahs'; cheetahIt();">cheetahs</button>

<button style = "background-color: hsl(20, 50%, 50%);" ng-click = "animal = 'owls'; owlIt();">owls</button>

<button style = "background-color: white;" ng-click = "animal = 'cockatoos'; cockatooIt()">cockatoos</button>

<div ng-switch = "animal">
  <div ng-switch-when="wolves">
     <h1>Wolves:</h1>
     <ul>
     <li>Fur</li>
     <li>Teeth</li>
     <li>Love</li>
   </ul>
  </div>
  <div ng-switch-when="cheetahs">
       <h1>Cheetahs:</h1>
     <ul>
     <li>Spots</li>
     <li>Spikey tongues</li>
     <li>Love</li>
   </ul>
  </div>
  <div ng-switch-when="owls">
      <h1>Owls:</h1>
     <ul>
     <li>Big eyes</li>
     <li>Soft feathers</li>
     <li>Love</li>
   </ul>
  </div>
  <div ng-switch-when="cockatoos">
      <h1>Cockatoos:</h1>
     <ul>
     <li>Feather crests</li>
     <li>Silliness</li>
     <li>Love</li>
   </ul>
  </div>
  <div ng-switch-default>
     <h1>My favorite animals:</h1>
     <p>Learn about my favorite animals.</p>
  </div>
</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.wolfIt = function(){
       document.body.style.backgroundColor = "gray";
    }
    $scope.cheetahIt = function(){
       // document.body.style.backgroundImage = "url(cheetah.png)";
       //this seems to break all the others
    }
    $scope.owlIt = function(){
       document.body.style.backgroundColor = "brown";
    }
    $scope.cockatooIt = function(){
       document.body.style.backgroundColor = "white";
    }
});
</script>
</body>
</html>
